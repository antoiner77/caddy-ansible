---
- include: packages-apt.yml
  when: ansible_pkg_mgr == 'apt'

- name: Create Caddy user
  user:
    name=caddy
    system=yes
    createhome=yes

- name: Get all Caddy releases
  get_url:
    url=https://api.github.com/repos/mholt/caddy/git/refs/tags
    dest=/home/caddy/releases.txt
    force=yes
  when: caddy_update
  register: caddy_releases_cache

- name: Set Caddy features
  copy:
    content="{{caddy_features}}"
    dest=/home/caddy/features.txt
  when: caddy_update
  register: caddy_features_cache

- name: Download new Caddy version or build
  get_url:
    url=https://caddyserver.com/download/build?os=linux&arch=amd64&features={{caddy_features}}
    dest=/home/caddy/caddy.tar.gz
    force=yes
  when: caddy_releases_cache.changed or caddy_features_cache.changed
  register: caddy_binary_cache

- name: Download Caddy
  get_url:
    url=https://caddyserver.com/download/build?os=linux&arch=amd64&features={{caddy_features}}
    dest=/home/caddy/caddy.tar.gz

- name: Extract new Caddy version or build
  unarchive:
    src=/home/caddy/caddy.tar.gz
    dest=/usr/bin/
    copy=no
  when: caddy_binary_cache.changed

- name: Extract Caddy
  unarchive:
    src=/home/caddy/caddy.tar.gz
    dest=/usr/bin/
    creates=/usr/bin/caddy
    copy=no

- name: Check if the binary can bind to TCP port <1024
  shell: getcap /usr/bin/caddy | grep cap_net_bind_service
  failed_when: False
  changed_when: False
  register: caddy_bind_cap

- name: Set capability on the binary file to be able to bind to TCP port <1024
  command: setcap cap_net_bind_service=+ep /usr/bin/caddy
  when: caddy_bind_cap.rc > 0

- name: Create directories
  file:
    path={{ item }}
    state=directory
    owner=caddy
  with_items:
    - /etc/caddy
    - "{{caddy_root_dir}}"

- name: Create Caddyfile from template
  template:
    src=Caddyfile.j2
    dest=/etc/caddy/Caddyfile
  notify: Restart Caddy
  when: caddy_Caddyfile is not defined

- name: Copy user Caddyfile
  copy:
    src="{{caddy_Caddyfile}}"
    dest=/etc/caddy/Caddyfile
  notify: Restart Caddy
  when: caddy_Caddyfile is defined

- name: Copy basic index.html
  template:
    src=index.html.j2
    dest={{caddy_root_dir}}/index.html
    force=no
  when: caddy_Caddyfile is not defined

- name: Install git
  package:
    name=git
    state=latest
  when: caddy_features | search("git") 

- name: Upstart service
  template:
    src=caddy.conf
    dest=/etc/init/caddy.conf
  ignore_errors: yes
  when: not caddy_init_system or caddy_init_system == "upstart"
  notify: Restart Caddy

- name: Systemd service
  template:
    src=caddy.service
    dest=/etc/systemd/system/caddy.service
  ignore_errors: yes
  when: not caddy_init_system or caddy_init_system == "systemd"
  notify: Reload systemd service file

- name: Start Caddy service
  service:
    name=caddy
    state=started
    enabled=yes
